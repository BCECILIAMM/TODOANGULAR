<div class="container">
  <h1>Hola desde angular</h1>
  <h2>{{ title }}</h2>

  <ul>
    <li *ngFor="let task of tasks()">
      {{ task }}
    </li>
  </ul>

  <hr>
  <h2>{{'hola' .repeat(4)}}</h2>
  <p>la suma de 3 + 3 es {{3 + 3 }}</p>
  <p>Hola soy {{ name() }} y Tengo {{ age }}</p>
  <hr>
  <img [src]="persona.img" alt="">
  <input type="number" [value]="persona.age">
  <button [disabled]="disabled">Click me</button>
  <p>person: {{persona.name}}</p>


  <button (click)="clickHandler()">click me</button>
  <button (dblclick)="clickHandler()">click me</button>
  <p>(Change)</p>
  <input type="number" [value]="persona.age" (change)="changeHandler($event)">
  <p>(Keydown)</p>
  <input type="text" [value]="persona.name" (keydown)="keydownHandler($event)">
  <p>(Keydown)</p>
  <input type="text" [value]="persona.name" (keydown.shift-t)="keydownHandler($event)">
  <p>(Signal)</p>
  <input type="text" [value]="name()" (change)="changeHandler($event)">
  <P>TOTAL: {{tasks().length}}</P>
  <ul>
    <li *ngFor="let task of tasks(); index as i">
      {{i}} {{ task }}
    </li>
  </ul>



</div>
